    <h2>Book Your Service</h2>
    <form action="appointment.html" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="Saithan Pissasu"><br><br>

        <label for="email">Email Id:</label>
        <input type="email" placeholder="saithan@pissasu.com"><br><br>

        <label for="phone">Phone Number:</label>
        <select name="phone" id="phone">
            <option value="code">code</option>
            <option value="213">+213</option>
            <option value="91">+91</option>
            <option value="244">+244</option>
            <option value="61">+61</option>
        </select>
        <input type="tel" placeholder="9944299437" max="10">
        <br><br>
        <label for="service">Select Service:</label>
        <select name="service" id="service">
            <option value="p">Preventive Maintenance Service</option>
            <option value="b">Body Repair Service</option>
            <option value="c">Car Care Service</option>
        </select>
        <br><br>
        
        <label for="car_make">Car Make:</label>
        <input list="carmakes" name="carmake" id="carmake" placeholder="Suzuki,Toyota...">
        <datalist id="carmakes">
            <option value="Mahindra">
            <option value="Honda">
            <option value="Hyundai">
            <option value="Ford">
            <option value="Toyota">
            <option value="Nissan">
        </datalist><br><br>

        <label for="carmodel">Car Model:</label>
        <input type="text" placeholder="Alto,Innova..."><br><br>

        <label for="fuel">Fuel Type:</label>
        <input type="radio">Petrol
        <input type="radio">Diesel
        <input type="radio">LPG
        <input type="radio">Others<br><br>

        <label for="kilo">Kilometers Ran:</label>
        <input type="number" placeholder="...km"><br><br>

        <button type="submit">Schedule an Appoinment</button>

    </form>
